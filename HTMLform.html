<!DOCTYPE html>
  <head>
    <h1>Signup Form</h1>
    <body>
      <form>
        <label for="name">Email:</label>
        <input type="text" name="email" /><br>

        <label for="name">Password:</label>
        <input type="text" name="password" /><br>

        <label for="name">Gethub Username:</label>
        <input type="text" name="Username"/><br>
        <fieldset>
          <legend>Select Github Subscription</legend>

          <div>
            <input type="radio" id="Enterprise" name="Version" value="Enterpise" />
            <label for="Enterpise">Enterprise</label><br>

            <input type="radio" id="Pro" name="Version" value="Pro" />
            <label for="Pro">Pro</label><br>

            <input type="radio" id="Free" name="Version" value="Free" checked/>
            <label for="Free">Free</label><br>
          </div>
        </fieldset>
        <input type="checkbox" id="Remember Me" name="Remember Me" checked/>
        <label for="Remember Me">Remember Me</label>

      </form>
    </body>
  </head>
